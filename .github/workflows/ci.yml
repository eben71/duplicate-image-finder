name: CI (fast)

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: üîç Pre-commit checks (lint, format, secrets)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/python-setup
        with:
          python-version: "3.12"
      - run: pip list
      - run: |
          pip install pre-commit detect-secrets
          pre-commit run --all-files --show-diff-on-failure

  unit:
    name: üß™ Unit tests + coverage
    runs-on: ubuntu-latest
    needs: [lint]
    env:
      ENCRYPTION_KEY: dummy-32-byte-key-for-tests-only
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/python-setup
        with:
          python-version: "3.12"
      - name: Generate ENCRYPTION_KEY (optional)
        run: |
          python - <<'PY' >> $GITHUB_ENV
          from cryptography.fernet import Fernet
          print("ENCRYPTION_KEY=" + Fernet.generate_key().decode())
          PY
      - name: Run unit tests (and mypy/flake via Makefile)
        run: make ci
      - name: Coverage summary
        run: coverage report -m || true
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          if-no-files-found: ignore
