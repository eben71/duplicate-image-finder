name: CI (fast)

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Pre-commit checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/python-setup
        with:
          python-version: "3.12"
      - run: pip list
      - run: |
          pip install pre-commit detect-secrets
          pre-commit run --all-files --show-diff-on-failure

  unit:
    name: Unit tests and coverage
    runs-on: ubuntu-latest
    needs: [lint]
    env:
      ENCRYPTION_KEY: dummy-32-byte-key-for-tests-only
      COVERAGE_FILE: .coverage.unit
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/python-setup
        with:
          python-version: "3.12"

      - name: Generate ENCRYPTION_KEY (optional)
        run: |
          python - <<'PY' >> $GITHUB_ENV
          from cryptography.fernet import Fernet
          print("ENCRYPTION_KEY=" + Fernet.generate_key().decode())
          PY

      - name: Run unit tests (and mypy/flake via Makefile)
        run: |
          coverage erase
          make ci
          # ensure XML exists (make ci should have produced coverage.xml)
          test -f coverage.xml || coverage xml -o coverage.xml

      - name: Coverage summary
        run: coverage report -m || true

      - name: Upload unit coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage
          path: |
            .coverage.unit
            coverage.xml
          if-no-files-found: error
