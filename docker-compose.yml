version: "3.8"
services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    depends_on:
      - ai-processing
  ai-processing:
    build: ./ai-processing
    volumes:
      - ./ai-processing:/app
  frontend:
    build: ./frontend
    ports:
      - "8080:3000"
    depends_on:
      - backend