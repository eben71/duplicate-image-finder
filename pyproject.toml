[tool.black]
line-length = 100
target-version = ["py312"]

[tool.ruff]
line-length = 100
target-version = "py312"
fix = true

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]
ignore = []

[tool.coverage.run]
branch = true
source = ["backend", "core", "frontend"]

[tool.coverage.paths]
backend = [
  "backend",
  "/app/backend",
]
core = [
  "core",
  "/app/core",
]
# If you have Python code under frontend/, add:
# frontend = [
#   "frontend",
#   "/app/frontend",
# ]

[tool.coverage.report]
show_missing = true
skip_covered = true
fail_under = 80
