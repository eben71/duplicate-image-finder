[pytest]
# Default: run unit tests only (fast). Integration/E2E run in separate workflows.
addopts = -q -m "not integration and not e2e and not debug"
testpaths = tests
markers =
    unit: marks unit tests
    integration: tests that need real services (DB/Redis/Celery, etc.)
    e2e: end-to-end/UI tests
    smoke: fast critical path for PR checks
    debug: local environmental debug-only tests
asyncio_mode = auto
